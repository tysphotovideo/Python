<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Result</title>
</head>
<body>
    <div class="card mx-auto col-3 m-1">
        <h1 class="card-title p-1">Survey Results</h1>
        <p class="card-text p-1">Name: {{session['name']}}</p>
        <p class="card-text p-1">Dojo Location: {{session['location']}}</p>
        <p class="card-text p-1">Favorite Language: {{session['language']}}</p>
        <p class="card-text p-1">Comments: {{session['comments']}}</p>
    </div>
    
</body>
</html>
