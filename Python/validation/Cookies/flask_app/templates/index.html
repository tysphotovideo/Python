<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="d-flex justify-content-between p-lg-2">
        <h1 class=>All Cookie Orders</h1>
        <a href="/cookies/new" class="btn btn-primary m-2"> New Cookie Order</a>
    </div>
    <table class="tables table-bordered" >
        <thead>
            <tr class="p-2">
                <th class="p-2">Customer Name</th>
                <th class="p-2">Cookie Type</th>
                <th class="p-2">Number of Boxes</th>
                <th class="p-2">Action</th>
            </tr>
        </thead>
        <tbody class="p-2">
            {% for cookie in cookies %}
            <tr class="p-2">
                <td class="p-2">{{cookie.customer_name}} </td>
                <td class="p-2">{{cookie.cookie_type}} </td>
                <td class="p-2">{{cookie.num_boxes}} </td>
                <td>
                    <a href="/cookies/{{ cookie.id }}/edit">Edit</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
