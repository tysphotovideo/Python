<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="d-flex justify-content-between p-lg-2">
        <h1>Add a New Dojo</h1>
        <a href="/">Home</a>
    </div>
    <form action="/dojos/create" method="post" class="col-6 mx-auto">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" name="name" class="form-control">
        </div>
        <input type="submit" value="Create" class="btn btn-success">
    </form>
    <div class="text-light text-center my-5 p-4">
        <h2 class="text-primary">All Dojos</h2>
        {% for d in all_dojos %}
        <p> 
            <a href="/dojos/{{d.id}}" class="text-warning">{{d.name}}</a>
        </p>
        {% endfor %}
        <a href="/ninjas/new" class="btn btn-primary m-2">Add Ninja</a>
    </div>
</body>
</html>
