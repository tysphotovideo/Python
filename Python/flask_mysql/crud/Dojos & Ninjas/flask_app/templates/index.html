<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="d-flex justify-content-between p-lg-2">
        <h1 class=>All Ninjas</h1>
        <a href="/">Home</a>

    </div>
    <table class="tables table-bordered" >
        <thead>
            <tr class="p-2">
                <th class="p-2">ID</th>
                <th class="p-2">First Name</th>
                <th class="p-2">Last Name</th>
                <th class="p-2">Age</th>
                <th class="p-2">Created at</th>
                <th class="p-2">Action</th>
            </tr>
        </thead>
        <tbody class="p-2">
            {% for ninja in ninjas %}
            <tr class="p-2">
                <td class="p-2">{{ninja.id}} </td>
                <td class="p-2">{{ninja.first_name}} </td>
                <td class="p-2">{{ninja.last_name}} </td>
                <td class="p-2">{{ninja.age}} </td>
                <td class="p-2">{{ninja.created_at}} </td>
                <td class="p-2"><a href="/ninjas/{{ ninja.id }}">Show</a> | <a href="/ninjas/{{ ninja.id }}/edit">Edit</a> | <a href="/ninjas/delete/{{ ninja.id }}">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/ninjas/new" class="btn btn-primary m-2"> Add a Ninja</a>

</body>
</html>
